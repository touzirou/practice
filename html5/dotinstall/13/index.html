<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf8">
        <title>はじめてのHTML</title>
    </head>
    <body>

<!--
strong
br
span
-->

        <article>
            <h1>おいしいごはん</h1>
            <p>至高の<br><strong>TKG</strong></p>
            <h2>材料</h2>
            <ul>
                <li><span style="color:gold;">卵</span></li>
                <li>しょうゆ</li>
                <li>ごはん</li>
            </ul>
            <h2>手順</h2>
            <ol>
                <li>まぜる</li>
                <li>かける</li>
            </ol>
            <h2>定義</h2>
            <dl>
                <dt>TKG</dt>
                <dd>TAMAGO KAKE GOHAN</dd>
            </dl>
        </article>
    </body>
</html>

<!DOCTYPE html>
<html lang="ja">
    <head>
         <meta charset="utf8">
         <title>はじめてのHTML</title>
    </head>
    <body>
<!--
グローバル属性
id: 一つしかない要素
class: 複数ある要素
style: スタイルの直接指定
-->
        <p id="message">こんにちは</p>
        <!-- class はスペースで区切れば複数指定が出来る -->
        <p class="message active">こんにちは</p>
        <p class="message" style="background:skyblue;">こんにちは</p>
     </body>
</html>

<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf8">
        <title>はじめてのHTML</title>
    </head>
    <body>

<!--
ol (ordered list) / ul (unordered list) / li (list item)
dl (definition list) / dt (definition term) / dd (definition decription)
-->

        <article>
            <h1>おいしいごはん</h1>
            <p>至高のTKG</p>
            <h2>材料</h2>
            <ul>
                <li>卵</li>
                <li>しょうゆ</li>
                <li>ごはん</li>
            </ul>
            <h2>手順</h2>
            <ol>
                <li>まぜる</li>
                <li>かける</li>
            </ol>
            <h2>定義</h2>
            <dl>
                <dt>TKG</dt>
                <dd>TAMAGO KAKE GOHAN</dd>
            </dl>
        </article>
    </body>
</html>

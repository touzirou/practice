<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/password_generator.css">
</head>
<body>
    <div class="container">
        <p><input type="text" id="result"></p>
        <div id="btn">Generate Password</div>
        <fieldset>
            <legend>Options</legend>
            <p>桁数 (<span id="label">8</span>): <input type="range" id="slider" value="8" min="4" max ="20"></p>
            <p>
                数字を含める: <input type="checkbox" id="numbers">
                記号を含める: <input type="checkbox" id="symbols">
            </p>
        </fieldset>
    </div>
    <script type="text/Javascript" src="js/password_generator.js"></script>
</body>
</html>
